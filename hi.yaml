"#artefacts:moonwalk/name": "कमीलियन कंसीलमेंट"
"#artefacts:moonwalk/descr": "दुश्मन के लिए बैटल में और मिनीमैप पर गाड़ी दिखाई देना बंद हो जाती है और ज़्यादा स्पीड से चलने लगती है.\nइंजन पावर को 5 गुना तक बढ़ा देता है.\nटॉप स्पीड को 2 गुना तक बढ़ा देता है.\n\nफ़ायर करने या डैमेज रिसीव करने पर ये सुधार पहले ही एक्सपायर हो जाता है.\n"
"#artefacts:afterburner_ability/name": "हाई-ऑक्टेन फ़्यूल"
"#artefacts:afterburner_ability/descr": "ये टैंक डायनामिक्स को बढ़ाता है.\nइंजन पावर को 4 गुणा बढ़ाता है.\nटॉप स्पीड को 2 गुणा बढ़ाता है.\nट्रैक की मजबूती को 15 गुणा बढ़ाता है.\n"
"#artefacts:shield/name": "यूरेनियम शील्ड"
"#artefacts:shield/descr": "-शॉट से डैमेज के लिए 30% अगर वो आपकी गाड़ी के अधिकतम HP का कम से कम 5% है.\n\nयूरेनियम शील्ड का इस्तेमाल करने के बाद वो कूल डाउन हो जाता है.\nअपने आप से एक्टिवेट हो जाता है. एक बैटल के लिए परमानेंट इफ़ेक्ट देता है.\n"
"#artefacts:sacrifice/name": "हाफ़-लाइफ़ डिस्चार्ज"
"#artefacts:sacrifice/descr": "ये आपके HP का इस्तेमाल करके ही दुश्मन के नुकसान को बढ़ाता है.\nसभी तरह के नुकसान के लिए +50%.\nआपकी गाड़ी के अधिकतम HP का 10% इस्तेमाल होता है.\n\nआपके पास अगर ज़रूरी HP नहीं है तो इसका इस्तेमाल नहीं किया जा सकता है.\n"
"#artefacts:dash/name": "एक्सेलरेटर"
"#artefacts:dash/descr": "आगे या पीछे की तरफ़ एक 50 m की छलांग है.\n\nट्रैक या इंजन टूटा होने पर इसका इस्तेमाल नहीं किया जा सकता.\n\nकिसी दुश्मन टैंक को बर्बाद करने पर अबिलिटी कूलडाउन रीसेट हो जाएगा.\n"
"#artefacts:stealth/name": "साबोटर सिस्टम"
"#artefacts:stealth/descr": "आपकी गाड़ी को स्पॉट किए जाते ही तुरंत ये लाइट बल्ब दिखाई देने लगता है. अगर आपकी गाड़ी स्पॉटिंग रेंज से बाहर है, तो वो तुरंत दुश्मन टीम के लिए अदृश्य हो जाती है और मिनीमैप से गायब हो जाती है.\n\nअपने आप से एक्टिवेट हो जाता है. एक बैटल के लिए परमानेंट इफ़ेक्ट देता है.\n"
"#artefacts:ally_buff/name": "बैटल कोऑर्डिनेटर"
"#artefacts:ramming_damage/name": "रैमर रिग"
"#artefacts:ramming_damage/descr": "ये टकराने से दुश्मन के टैंक में नुकसान को बढ़ाता है. टकराने से हुए अपने नुकसान को कम करता है.\nदुश्मन के टैंक को टक्कर मारने से हुए नुकसान के लिए +65%.\nटकराने से हुए नुकसान के लिए -70%.\n\nअपने आप एक्टिवेट होता है. एक बैटल के लिए परमानेंट इफ़ेक्ट है.\n"
"#artefacts:lifesteal_heal/name": "आर्मर रीजेनरेटर"
"#artefacts:lifesteal_heal/descr": "आपकी गाड़ी का HP रीस्टोर करता है जब आप दुश्मन टैंक को डैमेज करते हैं. साथ ही, सहयोगी गाड़ी को शूट करके या उसे टक्कर मारकर उसका HP रीस्टोर करता है.\nकिए गए टोटल डैमेज का +25% आपकी गाड़ी के HP में जोड़ दिया जाता है.\nकिसी शेल से हुए औसत डैमेज या टक्कर से पोटेंशियल डैमेज का +60% सहयोगी गाड़ी के HP में जोड़ दिया जाता है.\n\nअपने आप से एक्टिवेट हो जाता है. एक बैटल के लिए परमानेंट इफ़ेक्ट देता है.\n"
"#artefacts:lifesteal_heal_vampiric/name": "आर्मर रीजेनरेटर"
"#artefacts:lifesteal_heal_vampiric/descr": "आपकी गाड़ी का HP रीस्टोर करता है जब आप दुश्मन टैंक को डैमेज करते हैं. साथ ही, सहयोगी गाड़ी को शूट करके या उसे टक्कर मारकर उसका HP रीस्टोर करता है.\nकिए गए टोटल डैमेज का +25% आपकी गाड़ी के HP में जोड़ दिया जाता है.\nकिसी शेल से हुए औसत डैमेज या टक्कर से पोटेंशियल डैमेज का +60% सहयोगी गाड़ी के HP में जोड़ दिया जाता है.\n\nअपने आप से एक्टिवेट हो जाता है. एक बैटल के लिए परमानेंट इफ़ेक्ट देता है.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Scavenger ले लें!"
"madGamesEvent/tierFive/vehicleInfo/description": "Scavenger, Wasteland में सबसे मशहूर गाड़ी है. इसका अच्छा ट्रैक्शन और दमदार इंजन आपको जल्दी से पोजीशन बदलने देता है जिससे आप रेतीले तूफ़ानों से कमज़ोर हो चुके अपने आर्मर पर निशाना लगाने वाले दुश्मन शेल्स को चकमा दे पाते हैं. Scavenger के पास आपके चुनने के लिए दो गन्स हैं: 75 mm गन कुछ दूरी पर मौजूद दुश्मन गाड़ी को रद्दी के ढेर में बदल देगा और होइटज़र से आपको अपने आसपास मौजूद दुश्मन से निपटने में मदद मिलेगी."
"madGamesEvent/Currencies/Biogas/Title": "बायोगैस"
"madGamesEvent/Currencies/Biogas/Terms": "• रेगुलर और Mad Games में हासिल किया जा सकता है बशर्ते कि आपने कम से कम 300 बेस कॉम्बैट XP कमाए हैं.\n• बैटल में इस्तेमाल की गई गाड़ी का टियर जितना ऊंचा होगा, आपको उतना ही ज़्यादा बायोगैस मिलेगा.\n• रेटिंग बैटल्स में जीत को नहीं गिना जाता."
