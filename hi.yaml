"Equipment/InfoScreen/Header": "इक्विपमेंट"
"Equipment/InfoScreen/IncreaseBattlePerformance": "इक्विपमेंट से टैंक का परफ़ॉर्मेंस बेहतर हो जाता है."
"Equipment/InfoScreen/ChangingEquipment": "बैटल्स के बीच किसी भी समय इक्विपमेंट स्विच करें. अलग-अलग कॉम्बो चलाकर गेमप्ले की दूसरी स्टाइल्स ट्राय करें."
