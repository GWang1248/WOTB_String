"NewbieHangar/HistoricalReference": "हिस्टोरिकल रेफ़रेंस"
"NewbieHangar/HistoricalReference/M4A3E8TU": "\"Easy 8\" निकनेम वाली ये दमदार मशीन एक फुर्तीला फ़ाइटर है जिसका गन तेज़ी और मज़बूती से हिट्स बरसा सकता है. Sherman, दुश्मनों पर किनारे से हमला करने और अचानक से धावा बोलने के लिए सबसे बढ़िया है."
"NewbieHangar/HistoricalReference/PzVI_AusfTU": "ये शिकारी आर्मर और फ़ायरपॉवर का दिल दहला देने वाला कॉम्बो है. Tiger I का शानदार गन और हाई सिंगल-शॉट डैमेज उसे हमला और बचाव दोनों कामों के लिए असरदार बनाता है"
"NewbieHangar/HistoricalReference/T34_85TU": "इस दिग्गज टैंक में ना सिर्फ़ दुश्मन के छक्के छुड़ा देने वाला गन है बल्कि बढ़िया आर्मर और फुर्तीलापन भी है. T-34-85 एक बैलेंस्ड योद्धा है जो किसी भी हालात को संभालने की ताकत रखता है."
"NewbieHangar/HistoricalReference/Type_58TU/China": "इस टैंक में ना सिर्फ़ दुश्मन के छक्के छुड़ा देने वाला गन है बल्कि बढ़िया आर्मर और फुर्तीलापन भी है. Type 58 एक बैलेंस्ड योद्धा है जो किसी भी हालात को संभालने की ताकत रखता है."
"NewbieHangar/HistoricalReference/Type_58TU": "T-34-85 का एक चीनी वैरिएंट. इस टैंक में ना सिर्फ़ दुश्मन के छक्के छुड़ा देने वाला गन है बल्कि बढ़िया आर्मर और फुर्तीलापन भी है. Type 58 एक बैलेंस्ड योद्धा है जो किसी भी हालात को संभालने की ताकत रखता है."
