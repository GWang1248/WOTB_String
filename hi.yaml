"#artefacts:hunters_mark/name": "इरेडियेटर"
"#artefacts:hunters_mark/descr": "इरेडियेटर को एक्टिवेट करते समय आपने जिस दुश्मन गाड़ी को टारगेट किया था, उसी गाड़ी को सभी साथियों को ज़्यादा डैमेज करने देता है.\nदुश्मन गाड़ी के डैमेज के लिए +50%.\n\nजिस प्लेयर ने इरेडियेटर को एक्टिवेट किया था वो प्लेयर ये अबिलिटी चालू रहने के दौरान मिनीमैप पर दिखाई देता है.\nअगर प्रभावित दुश्मन मिनीमैप से गायब हो जाता है, तो ये अबिलिटी जल्दी खत्म हो जाती है.\nआप किसी ऐसी गाड़ी पर इरेडियेटर का इस्तेमाल नहीं कर सकते, जो पहले से ही इससे प्रभावित है.\n"
"hangar/battleType/arcadeDescription": "• टैंक वो अबिलिटी हासिल करते हैं जो उनकी खास बातों में सुधार करती हैं या डैमेज रिपेयर करती हैं.\n• 12 में से 2 अबिलिटी हर टैंक में पहले से ही इन्स्टॉल की होती हैं.\n• इरेडियेटर, कमीलीअन कंसीलमेंट, हाफ़-लाइफ़ डिस्चार्ज, हाई-ऑक्टेन फ़्यूल, एक्सिलरेटर और डैमेज रिफ़्लेक्टर को कंस्यूमेबल्स की तरह मैन्युअल तरीके से एक्टिवेट किया जा सकता है.\n• आर्मर रीजेनरेटर, रैमर रिग, बैटल कोऑर्डिनेटर, साबोटर सिस्टम, यूरेनियम शील्ड और टॉक्सिक स्टेयर प्रोविश़न्ज़ की तरह अपने आप से एक्टिवेट हो जाते हैं.\n• बैटल्स सुप्रीमसी में टियर V–X टैंकों पर लड़े जाते हैं और इनसे आपके स्टैट्स पर कोई असर नहीं पड़ता है.\n• आपके रीजन के हिसाब से बैटल्स को रात या शाम को डिसेबल किया जा सकता है."
