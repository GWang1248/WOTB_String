"Karma/PlayerStatus/0/Description": "एक ऐसा प्लेयर जो तरकीब से गेम के नियम तोड़ता है और अलग-अलग तरह की शिकायतों की वजह से पेनल्टी हासिल करता है, जैसे कि: चैट में अपमानजनक बर्ताव और उकसाने वाली बातें करना, खेल की भावना के खिलाफ़ बर्ताव करना, बैटल में इनएक्टिविटी दिखाना और टूर्नामेंट बैटल्स मिस करना."
"Karma/PlayerStatus/1/Description": "ऐसा प्लेयर जो अक्सर गेम के नियम तोड़ता है, जिसे चेतावनियां दी जाती हैं और जिस पर अलग-अलग तरह की शिकायतों की वजह से पेनल्टी लगाई जाती हैं."
"Karma/PlayerStatus/2/Description": "ऐसा प्लेयर जो गेम के नियम तोड़ता है, बैटल में टीममेट्स के लिए रुकावट बनता है और बुरा बर्ताव दिखाता है."
"Karma/PlayerStatus/3/Description": "ऐसा प्लेयर जो गेम के नियमों को मानता है, दूसरों के साथ अच्छी तरह बातचीत करता है और दूसरे प्लेयर्स के लिए रुकावट नहीं बनता है."
"Karma/PlayerStatus/4/Description": "ऐसा प्लेयर जो बैटल में शानदार रिज़ल्ट दिखाता है और दूसरे प्लेयर्स के साथ मुनासिब बातचीत करता है. वो गेम के नियम मानता है, टीम की स्ट्रेटेजी के हिसाब से काम करता है और लगातार टीम के और खुद के रिज़ल्ट में सुधार करता रहता है."
"Karma/PlayerStatus/5/Description": "एक आदर्श प्लेयर जो गेम के नियमों को मानता है, बैटल में साथियों को सपोर्ट करके उन्हें प्रेरणा देता है, बहादुरी से दुश्मन का मुकाबला करता है और गेम के हर हालात में सही तरह से बर्ताव करता है."
