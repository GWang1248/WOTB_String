"#crew_skills:desperado/name": "एड्रेनलाइन रश"
"#crew_skills:desperado/effect": "गन लोड करने की स्पीड %(highlight_start)%(gunReloadTimeFactorPerLevel)%%(highlight_end) तक बढ़ा देता है जब टैंक के पास %(highlight_start)%%(vehicleHealthFraction)%%(highlight_end) से कम HP बचा होता है."
"#crew_skills:desperado/tip": "ज़्यादा ड्यूरेबिलिटी और मोटे आर्मर वाले टैंकों के लिए सबसे ज़्यादा फ़ायदेमंद है."
"#crew_skills:repair/name": "रिपेयर"
"#crew_skills:repair/effect": "टूटे हुए मॉड्यूल के लिए रिपेयर टाइम को %(highlight_start)%(repairSpeedFactorPerLevel)%%(highlight_end) तक घटा देता है."
"#crew_skills:sniper/name": "स्नाइपर"
"#crew_skills:sniper/effect": "एक ऐसा शॉट लगाने की %(highlight_start)%(chancePerLevel)%%(highlight_end) संभावना देता है जिससे दुश्मन के टैंक मॉड्यूल को डैमेज होने की गारंटी है अगर आप उसे हिट करते हैं."
"#crew_skills:sniper/features": "इस स्किल को एक्टिवेट करने पर दुश्मन टैंक मॉड्यूल को डैमेज करने की संभावना %(highlight_start)%(deviceChanceToHitBoost)%%(highlight_end) है. आम तौर पर, डैमेज की संभावना मॉड्यूल टाइप पर निर्भर करती है और ये 27% से 100% तक हो सकती है."
"#crew_skills:smooth_turn/name": "स्मूथ टर्न"
"#crew_skills:smooth_turn/effect": "मोड़ काट रहे टैंक के गन के फैलाव को\u00A0%(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) तक घटा देता है."
"#crew_skills:sighting/name": "एडजस्टमेंट फ़ायर"
"#crew_skills:sighting/effect": "दूसरे शॉट के न्यूनतम फैलाव को %(highlight_start)%(level)%%(highlight_end) तक घटा देता है जब आपका टैंक और टारगेट दोनों ही एक जगह ठहरे होते हैं."
"#crew_skills:sighting/features": "ये स्किल बेअसर हो जाती है जब रेटिकल इंडिकेटर टारगेट से हट जाता है या जब टारगेट या आपका टैंक 5 मीटर से ज़्यादा दूर चला जाता है."
"#crew_skills:sighting/tip": "उन टैंकों के लिए सबसे ज़्यादा फ़ायदेमंद है जो दुश्मन पर घात लगाकर हमला करते हैं."
"#crew_skills:deadly_accuracy/name": "डेडली एक्यूरेसी"
"#crew_skills:deadly_accuracy/effect": "व्यू रेंज और एमिंग स्पीड को %(highlight_start)%(aimingFactorPerLevel)%%(highlight_end) तक बढ़ा देता है अगर आपके सभी साथी बर्बाद हो गए हैं."
"#crew_skills:camouflage/name": "कैमोफ़्लाज"
"#crew_skills:camouflage/effect": "टैंक कंसीलमेंट को %(highlight_start)%(camouflageFactorPerLevel)%%(highlight_end) तक बढ़ा देता है."
"#crew_skills:camouflage/tip": "छोटे, लो-प्रोफ़ाइल टैंकों के लिए सबसे ज़्यादा फ़ायदेमंद है."
"#crew_skills:virtuoso/name": "क्लच ब्रेकिंग"
"#crew_skills:virtuoso/effect": "टैंक टर्न रेट को %(highlight_start)%(rotationSpeedFactorPerLevel)%%(highlight_end) तक बढ़ा देता है."
"#crew_skills:tutor/name": "मेंटर"
"#crew_skills:tutor/effect": "बैटल में कमाए गए क्रू XP को %(highlight_start)%(xpBonusFactorPerLevel)%%(highlight_end) तक बढ़ा देता है."
"#crew_skills:fast_capture/name": "फ़ास्ट कैप्चर"
"#crew_skills:fast_capture/effect": "बेस कैप्चर स्पीड को %(highlight_start)%(captureSpeedFactorPerLevel)%%(highlight_end)तक बढ़ा देता है."
"#crew_skills:fast_capture/features": "किसी ऐसे साथी, जिसके पास ये स्किल है, के साथ मिलकर बेस को कैप्चर करने से बेस कैप्चर स्पीड एक्स्ट्रा %(highlight_start)10%%(highlight_end) तक बढ़ जाती है."
"#crew_skills:skilled_ranging/name": "सटीक निशाना"
"#crew_skills:skilled_ranging/effect": "लगातार %(highlight_start)3%(highlight_end) शॉट्स फ़ायर करें और हर शॉट से डैमेज करके अगले शॉट के साथ अधिकतम डैमेज करने की %(highlight_start)%(activationChancePerLevel)%%(highlight_end) संभावना पाएं."
"#crew_skills:skilled_ranging/features": "सीरीज़ एक मिस से या ऐसे शॉट से टूट जाती है जो कोई डैमेज नहीं करता है."
"#crew_skills:skilled_ranging/tip": "सिर्फ़ तब फ़ायर करें जब आपको यकीन हो कि आप डैमेज करेंगे."
