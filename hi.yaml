"hangar/battleType/ratingDescription": "एक बैटल मोड है जिसमें प्लेयर्स को पर्सनल रेटिंग के हिसाब से मैच किया जाता है.\n\nरेटिंग बैटल में आपको कॉम्बैट XP, क्रेडिट्स और इन-गेम इवेंट करेंसी के लिए बोनस मिल सकता है. लीडरबोर्ड अचीवमेंट्स की रेटिंग के लिए एक्स्ट्रा रिवॉर्ड दिए जाते हैं.\n\nमैचमेकर के लिए खास ज़रूरतें:\n• आप टॉप मॉड्यूल के टैंकों में लड़ सकते हैं.\n• टीमों को टैंक टाइप के हिसाब से बैलेंस किया जाता है.\n• टाइप के हिसाब से टैंकों की मैचमेकिंग करते समय कड़े नियमों का पालन किया जाता है और टैंकों की खास बातों पर गौर किया जाता है.\n• हर टियर के लिए टीमों के पास बराबर गिनती के टैंक होते हैं.\n• अगर मैचमेकर टीमें बनाने में बहुत ज़्यादा समय ले रहा हो, तो ज़रूरतों में ढील दी जा सकती है."
"hangar/battleType/regularDescription": "एक बेसिक बैटल मोड है जिसमें प्लेयर्स को रैंडम तरीके से मैच किया जाता है.\n\nमैचमेकर के लिए खास ज़रूरतें:\n• आप किसी भी टैंक में लड़ सकते हैं.\n• टीमों को टैंक टाइप के हिसाब से बैलेंस किया जाता है और इनके पास बराबर गिनती के प्लैटून होते हैं.\n• अगर मैचमेकर टीमें बनाने में बहुत सारा टाइम ले रहा हो, तो ज़रूरतों में ढील दी जा सकती है."
