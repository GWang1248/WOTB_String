"Karma/Punishments/OffensiveBehaviour/Description": "आपके अपमानजनक बर्ताव और उकसाने वाली बातों की वजह से आप पर पेनल्टी लगाई गई: आपको चैट बैन लिस्ट में शामिल किया गया. अगर नियम बार-बार तोड़े गए, तो इस पेनल्टी का टाइम बढ़ाकर इससे भी भारी पेनल्टी लगाई जा सकती है."
"Karma/Punishments/UnsportingBehaviour/Description": "खेल की भावना के खिलाफ़ आपके बर्ताव की वजह से आप पर पेनल्टी लगाई गई. आप बैटल्स में हिस्सा नहीं ले सकते हैं. अगर नियम बार-बार तोड़े गए, तो इस पेनल्टी का टाइम बढ़ाकर इससे भी भारी पेनल्टी लगाई जा सकती है."
"Karma/Punishments/InactivityInBattle/Description": "बैटल में आपकी इनएक्टिविटी की वजह से आप पर पेनल्टी लगाई गई. आप बैटल्स में हिस्सा नहीं ले सकते हैं. अगर नियम बार-बार तोड़े गए, तो इस पेनल्टी का टाइम बढ़ाया जा सकता है और इससे भी भारी पेनल्टी लगाई जा सकती है."
"Karma/Punishments/MissedBattle/Description": "आप पर पेनल्टी लगाई गई क्योंकि आपने टूर्नामेंट बैटल्स मिस किए. आप टूर्नामेंट्स में हिस्सा नहीं ले सकते हैं. आप टीमें नहीं बना सकते हैं और ना ही टीमों में इनवाइट मंज़ूर कर सकते हैं. अगर नियम बार-बार तोड़े गए, तो इस पेनल्टी का टाइम बढ़ाकर इससे भी भारी पेनल्टी लगाई जा सकती है."
