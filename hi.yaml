"#achievements:camper_condition": "• कम से कम 8 शॉट फ़ायर करें.\n• कम से कम 80% हिट्स से दुश्मन गाड़ियों या मॉड्यूल को डैमेज होना चाहिए.\n• फ़ायरिंग एक्यूरेसी कम से कम 85% होनी चाहिए.\n• किया गया डैमेज प्लेयर की गाड़ी के HP से ज़्यादा होना चाहिए और 1,000 HP से कम नहीं होना चाहिए.\n• अगर दो या ज़्यादा प्लेयर्स ने बराबर डैमेज किया है, तो ये अचीवमेंट उस प्लेयर को दिया जाता है जिसने उस बैटल में सबसे ज़्यादा XP कमाए हो.\n• ये अचीवमेंट हर बैटल में सिर्फ़ एक बार दिया जाता है."
