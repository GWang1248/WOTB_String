"consumables/splash/Name": "इनफ़रनो"
"consumables/splash/Descr": "किसी ऑब्जेक्ट पर फ़ायर करने पर शेल फट जाता है और 25 m के दायरे में मौजूद सभी दुश्मनों को स्प्लैश डैमेज करता है.\nडैमेज के लिए आपके टैंक के मौजूदा HP का %(healthFactor).\n"
"#artefacts:curse/name": "ब्लड ट्रेल"
"#artefacts:curse/descr": "किसी दुश्मन टैंक पर निशाना लगाएं और इस अबिलिटी को एक्टिवेट करें. 10 सेकंड के लिए दुश्मन टैंक चलते समय HP खो देगा.\n\nहर 10 m पर अधिकतम HP से -10%.\n\nये अबिलिटी पहले से ही इंस्टॉल की होती है और इसे बेचा या बदला नहीं जा सकता. दूसरी सभी अबिलिटी सिर्फ़ बैटल में हासिल की जा सकती हैं.\n"
"consumables/returnInTime/Name": "टाइम जम्प"
"consumables/returnInTime/Descr": "एक्टिवेट करने पर टाइम जम्प आपके टैंक को वापस उसी पोजीशन, स्थिति में और उसी अमाउंट के HP के साथ 4 सेकंड पीछे ले जाता है जो उसके पास था.\nआपका टैंक बर्बाद हो जाने पर टाइम जम्प लागू नहीं होता है.\n\nये अबिलिटी पहले से ही इंस्टॉल की होती है और इसे बेचा या बदला नहीं जा सकता. दूसरी सभी अबिलिटी सिर्फ़ बैटल में हासिल की जा सकती हैं.\n"
"#artefacts:pretendDead/name": "प्ले डेड"
"#artefacts:pretendDead/descr": "एक्टिवेट करने पर, प्ले डेड आपके टैंक को बर्बाद हो चुका दिखाता है. ये इफ़ेक्ट मूव करने, फ़ायर करने और टरेट को रोटेट करने के दौरान बना रहता है. हिट्स, टकराने और गिरने से प्ले डेड खत्म हो जाता है. प्ले डेड आपके टैंक को एक बार के लिए सभी शेल या अबिलिटी से हो सकने वाले डैमेज से सुरक्षा देता है.\n\nये अबिलिटी पहले से ही इंस्टॉल की होती है और इसे बेचा या बदला नहीं जा सकता. दूसरी सभी अबिलिटी सिर्फ़ बैटल में हासिल की जा सकती हैं.\n"
"#artefacts:moonwalk_hellgames/name": "शैडो"
"#artefacts:moonwalk_hellgames/descr": "एक्टिवेट करने पर, शैडो दुश्मन के लिए आपके टैंक को अदृश्य बना देता है और उसकी स्पीड बढ़ा देता है. ये इफ़ेक्ट फ़ायर करने या डैमेज रिसीव करने पर खत्म हो जाता है.\n\nइंजन पावर के लिए %(enginePowerFactor).\nटॉप स्पीड के लिए +30\u00A0km/h.\n\nये अबिलिटी पहले से ही इंस्टॉल की होती है और इसे बेचा या बदला नहीं जा सकता. दूसरी सभी अबिलिटी सिर्फ़ बैटल में हासिल की जा सकती हैं.\n"
