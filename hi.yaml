"#battle:Message/Equipment/jump_ability_in_cooldown": "थ्रस्टर कूल डाउन हो रहा है."
"battleType/nanomaps": "झगड़ा"
"hangar/battleType/nanomapsDescription": "• बैटल्स कुछ खास मैप्स के चुने हुए ज़ोन पर लड़े जाते हैं.\n• हर टीम के पास 5 टैंक होते हैं.\n• बैटल्स से आपके आंकड़ों पर कोई असर नहीं पड़ता है."
"hangar/battleType/nanomapsHeader": "5v5 झगड़ा"
"hangar/battleType/nanomapsShortDescription": "छोटे अरीना पर जोशीले 5v5 बैटल्स जॉइन करें! बहुत पास से लड़े जाने वाले फ़ायरफ़ाइट्स में दुश्मनों को कुचल डालें!"
"battleType/vampiric": "Burning Games"
"hangar/battleType/vampiricDescription": "टैंक धीरे-धीरे HP खोने लगते हैं.\n\nजलकर राख न हो:\n• अपने HP (डैमेज करने के लिए +45% HP) को रिस्टोर करने के लिए दुश्मनों को मारें.\nउनके HP (संभावित डैमेज के लिए +55% HP) को रिस्टोर करने के लिए अपने साथियों को मारें.\n\nबैटल के फ़ीचर्स:\n• आपका टैंक हर बैटल में एक बार रिस्पॉन करता है.\n• समय दोबारा लोड करने के लिए -10% और डैमेज, इंजन पावर और टॉप स्पीड के लिए +10% पाएं.\n• रिस्पॉन के बाद रिलोड टाइम के लिए अतिरिक्त -30%, डैमेज के लिए +30% और इंजन पावर और टॉप स्पीड के लिए +20% पाएं.\n• जब कोई टैंक फटता है, तो धमाके के साथ आपके टैंक के अधिकतम HP का 20% डैमेज 50 मीटर के दायरे में मौजूद सभी दुश्मनों पर होता है.\n• बैटल सुप्रीमसी या एनकाउंटर में होती हैं.\n• पूरी टीम के HP को रिस्टोर करने के लिए सुप्रीमसी में बेस पर कब्ज़ा करें.\n• सुप्रीमसी में बेस पर तेज़ी से कब्ज़ा होता है.\n• एनकाउंटर में कोई बेस नहीं है. सुप्रीमसी की तुलना में टैंक का HP धीरे-धीरे कम होता है.\n• बैटल 9 मिनट तक चलती है और आपके आंकड़ों पर असर नहीं पड़ता है."
"hangar/battleType/vampiricHeader": "BURNING GAMES"
"hangar/battleType/vampiricShortDescription": "टैंक धीरे-धीरे HP खो देते हैं. जलने से बचें! साथियों को हील करने के लिए उन्हें हिट करें और खुद को हील करने के लिए दुश्मनों को हिट करें!"
