"Equipment/InfoScreen/EquipmentUsage": "माउंट करना"
"Equipment/InfoScreen/EquipmentUsage/UnlockingSlots": "हर टैंक में 9 स्लॉट हैं. लेवल I स्लॉट फ़ौरन अनलॉक किए जा सकते हैं. लेवल II और III तब उपलब्ध होंगे जब आप पिछले लेवल के सभी स्लॉट अनलॉक कर देंगे."
"Equipment/InfoScreen/EquipmentUsage/UnlockForCredits": "स्लॉट अनलॉक करने के लिए क्रेडिट का इस्तेमाल करें. हर स्लॉट में दो इक्विपमेंट ऑप्शन हैं. सिर्फ़ एक ऑप्शन को माउंट किया जा सकता है."
"TankMechanics/MovableArmor": "डायनामिक आर्मर"
"TankMechanics/MovableArmorDescription": "जहाज़ और टरेट में कमज़ोर स्थानों को ढंकने के लिए आर्मर को इधर-उधर हिलाकर, %(highlight_start)अतिरिक्त सुरक्षा बना रहा है. %(highlight_end)\n\n • Titan H-Nd के लिए, HP के 50% तक ड्रॉप होने पर %(highlight_start) एक्टिवेट होता है%(highlight_end).\n • Titan-54d और Titan Charioteer, और Titan Strife के लिए, डायनामिक आर्मर सिस्टम का इस्तेमाल किए जाने के बाद एक्टिवेट होता है."
"TankMechanics/ImprovedDetection": "ट्रेसर शेल्स"
"TankMechanics/ImprovedDetectionDescription": "%(highlight_start)दुश्मन टैंक को स्टैंडर्ड 10 के बजाय 20 सेकंड%(highlight_end) के लिए सभी एलाइज़  को दृश्यमान कर देता है.\n\n • WZ-132A या WZ-132-1 को मारते समय, उन्हें 17 सेकंड के लिए दृश्यमान कर देता है.\n• प्रवेश, गैर-प्रवेश और रिकोषेट पर एक्टिवेट हो जाता है.\n • ब्लाइंड हिट या स्पलैश डैमेज पर एक्टिवेट नहीं होता है."
"TankMechanics/InternalTrack": "एमरजेंसी ट्रैक"
"TankMechanics/InternalTrackDescription": "अगर मेन ट्रैक बर्बाद हो जाए, तो टैंक को 7\u00A0km/h की स्पीड पर पीछे हटने देता है."
"TankMechanics/DesertPower": "डेज़र्ट फ़ोर्स"
"TankMechanics/DesertPowerDescription": "%(highlight_start)+50%%(highlight_end) मॉड्यूल रिपेयर स्पीड के लिए.\n%(highlight_start)डेज़र्ट मैप्स पर%(highlight_end) असरदार: डेज़र्ट सैंड्स, ब्लैक गोल्डविल, ओआसिस पाम्स और वेस्टलैंड."
"TankMechanics/ReserveAmmo": "रिज़र्व शेल"
"TankMechanics/ReserveAmmoDescription": "• आखिरी एक को छोड़कर सभी शेल्स जल्दी से दोबारा लोड हो जाते हैं.<br/><br/>• %(highlight_start)अगर ज़रूरत हो तो आखिरी शेल को रिज़र्व%(highlight_end) के तौर पर इस्तेमाल करें क्योंकि मैग्ज़ीन को इस्तेमाल  करके दोबारा लोड करने में लंबा समय लगता है."
"TankMechanics/ReducedSpotDuration": "अडाप्टिव कंसीलमेंट"
"TankMechanics/ReducedSpotDurationDescription": "• दुश्मन के स्पॉटिंग रेंज से निकलने के बाद, आपका %(highlight_start)टैंक अधिक तेज़ी से अदृश्य हो जाता है — स्टैंडर्ड 10 के बजाय %(highlight_end)7 सेकंड में. \nजब आप एक प्रतिद्वंद्वी द्वारा देख लिये जाते हैं, तो उनके ऊपर %(highlight_start)एक लाल आई आइकन दिखाई देता है – इन विशिष्ट दुश्मनों से छुपें %(highlight_end)\n\n• जब कोई ट्रेसर शेल टैंक को मारता है, तो वह 20 के बजाय 17 सेकंड में अदृश्य हो जाता है."
"TankMechanics/ShotDispersionStabilizator": "Combat Stabilization"
"TankMechanics/ShotDispersionStabilizatorDescription": "कम से कम 15 किमी/घंटा की फ़ॉरवर्ड स्पीड पर या कम से कम 15 किमी/घंटा की रिवर्स स्पीड पर, ऐमिंग सर्कल छोटा बना रहता है, जिससे पक्के तौर पर ऐमिंग की अनुमति मिलती है."
"TankMechanics/DraculaTrack": "Track Regenerator"
"TankMechanics/DraculaTrackDescription": "एक बर्बाद ट्रैक को दुगुनी तेज़ी से रिस्टोर किया जाता है."
"TankMechanics/WithoutCrew": "फ़ैंटम क्रू"
"TankMechanics/WithoutCrewDescription": "जो वहां है ही नहीं,आप उस क्रू को चोट नहीं पहुंचा सकते.\n• हालांकि आप अभी भी इसके स्किल्स बढ़ा सकते हैं. स्किल से मिले बोनस दूसरे टैंकों की तरह काम करते हैं."
"TankMechanics/LTCamo": "कंसीलमेंट की मूवमेंट"
"TankMechanics/LTCamoDescription": "मूव करते समय कंसीलमेंट कम नहीं होता. शूटिंग करते समय बेअसर होता है."
"TankMechanics/DoubleShot": "डबल शॉट"
"TankMechanics/DoubleShotDescription": "ये तेज़ी से एक शॉट में दो शेल फ़ायर करता है."
"TankMechanics/TripleShot": "ट्रिपल शॉट"
"TankMechanics/TripleShotDescription": "ये तेज़ी से एक शॉट में तीन शेल फ़ायर करता है."
"TankMechanics/NotDamageModuls": "वेयरवुल्फ़ डिफ़ेंस"
"TankMechanics/NotDamageModulsDescription": "इंटरनल मॉड्यूल और बंदूक को क्रिटिकल डैमेज नहीं होती है.\n• बिग बॉस मोड में, बॉस के एक शॉट से आग और बारूद के रैक में विस्फ़ोट हो सकता है."
"TankMechanics/ATGM": "ATGM"
"TankMechanics/ATGMDescription": "आप कैमरा या रेटिकल को हिलाकर फ़ायर किए गए शेल को कंट्रोल कर सकते हैं.\n • टैंक का इस्तेमाल सिर्फ़ मैड गेम्स, बर्निंग गेम्स, ग्रैविटी फ़ोर्स, अपराइज़िंग, बिग बॉस, रियलिस्टिक और ग्रैविटाइज़िंग मोड में किया जा सकता है."
