"hangar/battleType/gravitizingHeader": "ग्रैविटाइज़िंग"
"hangar/battleType/gravitizingShortDescription": "अपराइज़िंग और ग्रैविटी फ़ोर्स का शानदार मिक्स! रहस्यमय अबिलिटीज़ को एक्टिवेट करें और अपने आप को लूनर ग्रैविटी में लॉन्च करें!"
"battleType/gravitizing": "ग्रैविटाइज़िंग"
"hangar/battleType/gravitizingDescription": "क्या होता है जब अपराइज़िंग ग्रैविटी फ़ोर्स से मिलती है:\n\nअपराइज़िंग के फ़ीचर्स:\n• लाइव्स की संख्या: आपका टैंक हर बैटल में दो बार रीस्पॉन करता है.\n•बैटल के दौरान आप एलिक्सिर जमा करते हैं.\n• अबिलिटीज़: 7 शुरुआती अबिलिटीज़ और 11 अबिलिटीज़ जिन्हें एलिक्सिर के बैटल में खरीदा जा सकता है.\n\n ग्रैविटी फ़ोर्स के फ़ीचर्स:\n• ग्रैविटी कम करता है.\n• आपके टैंक को लड़ाई में कंट्रोल करता है.\n• टैंकों के गिरने और तुरंत मूवमेंट से होने वाले डैमेज को कम करता है.\n\nएनकाउंटर और सुप्रीमसी में टियर V–X टैंकों में 9 मिनट तक चलने वाली बैटल लड़ी जाती है, और आपके आंकड़ों में शामिल नहीं होती है."
"#artefacts:curse_gravitizing/name": "ब्लड ट्रेल"
"#artefacts:curse_gravitizing/descr": "दुश्मन के टैंक पर निशाना लगाएं और अबिलिटी को एक्टिवेट करें. 10 सेकंड के लिए, दुश्मन का टैंक चलते समय HP खो देगा।\n\n-हर 10 मीटर पर अधिकतम HP से 3.5%.\n\nये अबिलिटी पहले से ही इंस्टॉल की होती है और इसे बेचा या बदला नहीं जा सकता है. दूसरी सभी अबिलिटी सिर्फ़ बैटल में हासिल की जा सकती हैं.\n"
"provisions/duplet_gravitizing/Name": "डबलशॉट"
"provisions/duplet_gravitizing/Description": "आपको हर शॉट पर 2 गोली चलाने की अनुमति देता है."
"#artefacts:moonwalk_gravitizing/name": "शैडो"
"#artefacts:moonwalk_gravitizing/descr": "एक्टिवेट करने पर, शैडो दुश्मन के लिए आपके टैंक को अदृश्य बना देता है और उसकी स्पीड बढ़ा देता है. ये इफ़ेक्ट फ़ायर करने या डैमेज रिसीव करने पर खत्म हो जाता है.\n\n+%(enginePowerFactor)इंजन पावर के लिए.\nटॉप स्पीड के लिए +20\u00A0km/h.\n\nये अबिलिटी पहले से ही इंस्टॉल की होती है और इसे बेचा या बदला नहीं जा सकता. दूसरी सभी अबिलिटी सिर्फ़ बैटल में हासिल की जा सकती हैं.\n"
"hangar/battleType/tenvstenHeader": "10 बनाम 10"
