"#artefacts:hunters_mark_hellgames/name": "हंटर्स मार्क"
"#artefacts:hunters_mark_hellgames/descr": "हंटर्स मार्क को एक्टिवेट करते समय आपने जिस दुश्मन टैंक पर निशाना लगाया था, सभी साथियों को उसे ज़्यादा डैमेज करने की अनुमति देता है.\n\nसभी साथियों की वजह से हुए डैमेज में %(damageFactor).\nजिस प्लेयर ने हंटर्स मार्क का इस्तेमाल किया था, वो प्लेयर ये अबिलिटी चालू रहने के दौरान मिनीमैप पर दिखाई देता है.\nअगर हंटर्स मार्क से प्रभावित दुश्मन टैंक मिनीमैप से गायब हो जाता है, तो ये इफ़ेक्ट खत्म हो जाता है.\nएक बार में टैंक पर सिर्फ़ एक हंटर्स मार्क का इस्तेमाल किया जा सकता है.\n\nये अबिलिटी पहले से ही इंस्टॉल की होती है और इसे बेचा या बदला नहीं जा सकता. दूसरी सभी अबिलिटी सिर्फ़ बैटल में हासिल की जा सकती हैं.\n"
