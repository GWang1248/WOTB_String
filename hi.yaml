"#artefacts:reflectionAbility/name": "डैमेज रिफ़्लेक्टर"
"#artefacts:reflectionAbility/descr": "जब कोई दुश्मन आपको डैमेज करता है, तो वो किए गए डैमेज का 35% रिसीव करता है.\nअगर शॉट से कोई डैमेज नहीं होता है, तो उससे दुश्मन पर औसत डैमेज का 35% डैमेज होता है."
