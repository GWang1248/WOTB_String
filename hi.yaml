"#GunMarksOverlay:Description": "गन मार्क क्या हैं:\n• गन मार्क एक टैंक की गन बैरल पर दिखाई देने वाले वे निशान होते हैं जो उस खास टैंक पर आपकी महारत का लेवल दिखाते हैं.\n• गैराज में और किसी भी बैटल मोड में, चाहे कोई कैमोफ़्लॉज़ या अटैचमेंट लगा हो, वे हमेशा टैंक पर दिखाई देते हैं.\n• एक टैंक पर तीन गन मार्क तक हो सकते हैं. एक बार मिल जाने के बाद, टैंक पर लगा मार्क कभी भी डाउनग्रेड नहीं किया जाता है या हटाया नहीं जाता है.\n\nगन मार्क कैसे पाएं:\n• गन मार्क टियर %(tier) टैंकों से उपलब्ध हैं. नए टैंकों के लिए, वे रेगुलर बैटल्स में टैंक के दिखाई देने के लगभग 14 दिनों के भीतर उपलब्ध हो जाते हैं.\n• आप गन मार्क्स सिर्फ़ तभी प्राप्त कर सकते हैं, जब आपने रेगुलर बैटल, रेटिंग बैटल के लिए स्टैटिस्टिक्स में कम से कम %(minLastBattles) लॉग की हों, या दोनों में मिलाकर कुल हो.\n• आपको अपनी बेहतरीन परफ़ॉर्मेंस के लिए गन मार्क मिलते हैं, जो उस टैंक के साथ आपकी पिछली लगभग 50 बैटल में आपके एवरेज गन मार्क XP से मापे जाते हैं. \n• गन मार्क XP एक बैटल इफ़ेक्टिवनेस इंडिकेटर है: ये सिर्फ़ XP गिनता है जिसमें मल्टीप्लायर, टीम डैमेज बोनस और विक्ट्री बोनस शामिल नहीं होते हैं. बैटल में आपके सभी अच्छे काम यहां मायने रखते हैं: डैमेज, मदद, स्पॉटिंग, किल्स, बेस कैप्चर, आदि.\n• आपकी प्रोग्रेस में सिर्फ़ रेगुलर बैटल को गिना जाता है. दूसरे मोड और प्लाटून बैटल में बैटल न तो आपकी प्रोग्रेस में गिनी जाती हैं और न ही उन्हें रोकती हैं.\n• गन मार्क के लिए सीमा: एवरेज गन मार्क XP के हिसाब से टॉप 35% प्लेयर्स को 1 गन मार्क मिलता है; टॉप 15% को 2 गन मार्क मिलते हैं; टॉप 5% को 3 गन मार्क मिलते हैं. हम रोज़ाना एवरेज गन मार्क XP डेटा इकट्ठा करते हैं और अपडेट करते हैं, इसलिए आपकी पोज़ीशन सामान्य स्टैटिस्टिक्स के आधार पर अलग हो सकती है.\n• सिस्टम आपकी पिछली 50 बैटल पर विचार करता है. अगर आपका एवरेज गन मार्क XP दूसरे प्लेयर्स के पिछले 50 बैटल में कमाए गए एवरेज XP के बराबर है, तो भी आपको 50 बैटल से पहले एक मार्क मिल सकता है."
