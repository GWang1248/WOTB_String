"HOLLOW_CHARGE_DESCRIPTION": "ज़्यादा पेनिट्रेशन देता है और आर्मर हिट्स की दूरी से इसके पैरामीटर पर कोई असर नहीं पड़ता है. जब ये टैंक स्क्रीन और ट्रैक को हिट करता है तब पेनिट्रेशन बहुत ही कम हो जाता है. कभी उछलता नहीं है."
"HIGH_EXPLOSIVE_DESCRIPTION": "कम पेनिट्रेशन करता है लेकिन आर्मर को भेदने पर ज़बर्दस्त डैमेज कर सकता है. किसी रुकावट को हिट करते समय ये शेल फ़ट जाता है और मामूली स्प्लैश डैमेज कर सकता है. सबसे ज़्यादा असरदार तब होता है जब इसका इस्तेमाल 152 mm से बड़े कैलिबर वाले गन्स में किया जाता है. कभी उछलता नहीं है."
"ARMOR_PIERCING_DESCRIPTION": "ये एवरेज पेनिट्रेशन और डैमेज करता है. ज़्यादातर गन्स के लिए बेसिक ऐमो टाइप है. उछाल हो सकता है."
"ARMOR_PIERCING_HE_DESCRIPTION": "ये हाई-एक्सप्लोसिव शेल्स के मुकाबले बड़ा डैमेज और ज़्यादा पेनिट्रेशन करता है. किसी रुकावट को हिट करते समय ये शेल फ़ट जाता है और मामूली स्प्लैश डैमेज कर सकता है. कभी उछलता नहीं है."
"ARMOR_PIERCING_CR_DESCRIPTION": "इसमें ज़्यादा पेनिट्रेशन और वेलोसिटी है. बढ़िया ढंग से आर्मर किए हुए टैंकों को डैमेज करते समय सबसे ज़्यादा असरदार होता है. आर्मर को एक एंगल और लंबी दूरी पर हिट करने से पेनिट्रेशन बहुत ही कम हो जाता है. उछाल हो सकता है."
