"#achievements:mainGun_condition": "• किया गया डैमेज दुश्मन गाड़ियों के टोटल HP का कम से कम 35% होना चाहिए और 1,000 HP से कम नहीं होना चाहिए.\n• अगर दो या ज़्यादा प्लेयर्स ने बराबर डैमेज किया है, तो ये अचीवमेंट उस प्लेयर को दिया जाता है जिसने बैटल में सबसे ज़्यादा XP कमाए.\n• ये अचीवमेंट हर बैटल में सिर्फ़ एक बार दिया जाता है.<br/><br/>अगर बैटल में कोई टियर VI–X टैंक इस हाई कैलिबर अचीवमेंट को हासिल कर लेता है, तो वो ज़्यादा क्रेडिट भी कमाता है:<br/>• टियर VI: 10,000<br/>• टियर VII: 20,000<br/>• टियर VIII: 30,000<br/>• टियर IX: 40,000<br/>• टियर X: 50,000"
