"optionalDevices/TankRammer/Description": "फ़ायर करने की रेट बढ़ा देता है.\n%(gunReloadTimeFactor) रीलोड टाइम के लिए."
"optionalDevices/ImprovedVentilation/Name": "सुधारा गया वेंटिलेशन"
"optionalDevices/ImprovedVentilation/Description": "टैंक की गतिशीलता और फ़ायरिंग सुधारता है."
"optionalDevices/CalibrateShell/Name": "कैलिब्रेट किए गए शेल्स"
"optionalDevices/CalibrateShell/Description": "दुश्मन के आर्मर को पेनिट्रेट करने की संभावना बढ़ा देता है.\nकुछ शेल टाइप्स के लिए पेनिट्रेशन बढ़ा देता है.\n%(ARMOR_PIERCING) आर्मर-पियर्सिंग शेल्स के लिए,\n%(ARMOR_PIERCING_CR) आर्मर-पियर्सिंग कम्पोज़िट रिजिड शेल्स के लिए,\n%(HOLLOW_CHARGE) हाई-एक्सप्लोसिव एंटी-टैंक शेल्स के लिए,\n%(HIGH_EXPLOSIVE) हाई-एक्सप्लोसिव शेल्स के लिए."
"optionalDevices/EnhancedAimDrives/Name": "बढ़ाई गई गन लेयिंग ड्राइव"
"optionalDevices/EnhancedAimDrives/Description": "टैंक मूव करने के बाद एमिंग टाइम को घटा देता है.\n%(gunAimingTimeFactor) एमिंग स्पीड के लिए."
"optionalDevices/AimingStabilizer/Name": "वर्टिकल स्टेबिलाइज़र"
"optionalDevices/AimingStabilizer/Description": "टैंक मूव करने के दौरान शूट करने पर ज़्यादा एक्यूरेसी पाने देता है.\nटैंक और टरेट मूवेमेंट के दौरान एक्यूरेसी के लिए %(additiveShotDispersionFactor)"
"optionalDevices/RefinedBore/Name": "रिफ़ाइन किया गया गन"
"optionalDevices/RefinedBore/Description": "दुश्मन को हिट करने की संभावना बढ़ा देता है.\n%(shotDispersionAngleFactor) 100\uFEFFm पर डिस्पर्शन के लिए."
"optionalDevices/EnhancedPowderCharger/Name": "सुपरचार्जर"
"optionalDevices/EnhancedPowderCharger/Description": "थोड़ी दूर से हिट और पेनिट्रेट करने की संभावना बढ़ाएं.\n%(projectileSpeedFactor) शेल वेलोसिटी के लिए.\n%(piercingPenaltyFactor500m) दूरी के साथ पेनिट्रेशन में घटाव के लिए."
"optionalDevices/ImprovedModules/Name": "सुधारे गए मॉड्यूल"
"optionalDevices/ImprovedModules/Description": "मॉड्यूल की स्थिरता को बढ़ाता है और टकराने से होने वाले डैमेज को कम करता है.\nट्रैक की स्थिरता में %(maxHealthPercentageBonus) जोड़ता है.\nटकराने पर डैमेज को %(rammingAbsorptionPercent) से कम करता है."
"optionalDevices/ProtectionComplex/Name": "डिफ़ेंस सिस्टम"
"optionalDevices/ProtectionComplex/Description": "दुश्मन के लिए आपके टैंक के मॉड्यूल्स और क्रू को डैमेज करने की संभावना घटा देता है.\n%(engineEvasionPercentageBonus) इंजन डैमेज की संभावना के लिए.\n%(crewEvasionPercentageBonus) क्रू को चोट लगने की संभावना के लिए.\n%(ammoEvasionPercentageBonus) ऐमो रैक धमाके की संभावना के लिए."
"optionalDevices/EnhancedImprovedModules/Name": "सुधारे गए मॉड्यूल +"
"optionalDevices/EnhancedImprovedModules/Description": "मॉड्यूल की स्थिरता को बढ़ाता है और टकराने से होने वाले डैमेज को कम करता है.\nट्रैक की स्थिरता में %(maxHealthPercentageBonus) जोड़ता है.\nटकराने पर डैमेज को %(rammingAbsorptionPercent) से कम करता है.\n130mm से बड़े कैलिबर वाले उच्च विस्फ़ोटक शेल से -10% डैमेज होता है."
"optionalDevices/EnhancedProtectionComplex/Name": "डिफ़ेंस सिस्टम +"
"optionalDevices/EnhancedProtectionComplex/Description": "दुश्मन के लिए आपके टैंक के मॉड्यूल्स और क्रू को डैमेज करने की संभावना घटा देता है.\n%(engineEvasionPercentageBonus) इंजन डैमेज की संभावना के लिए.\n%(crewEvasionPercentageBonus) क्रू को चोट लगने की संभावना के लिए.\n%(ammoEvasionPercentageBonus) ऐमो रैक धमाके की संभावना के लिए.\n130\uFEFFmm से बड़े कैलिबर वाले दुश्मन के हाई-एक्सप्लोसिव शेल्स से पेनिट्रेशन के मौके लिए -10%."
"optionalDevices/MultipleArmor/Name": "एनहांस्ड आर्मर"
"optionalDevices/MultipleArmor/Description": "टैंक आर्मर को मज़बूत करता है.\n%(armorHomogenizationFactor) हल और टरेट आर्मर के लिए."
"optionalDevices/QualityInstalling/Name": "सुधारी गई असेंबली"
"optionalDevices/QualityInstalling/Description": "बैटल में टैंक HP और सर्वाइव करने की ताकत बढ़ा देता है.\n%(maxHpBonusPercent) टैंक HP के लिए."
"optionalDevices/EnhancedTrucks/Name": "एनहांस्ड ट्रैक्स"
"optionalDevices/EnhancedTrucks/Description": "ज़्यादा डैमेज झेलने के लिए ट्रैक को ज़्यादा स्थिर बनाता है.\nट्रैक के बर्बाद होने पर ऑटोमैटिक तरीके से उसे रिपेयर करता है."
"optionalDevices/RepairingKit/Name": "टूलबॉक्स"
"optionalDevices/RepairingKit/Description": "%(repairSpeedFactor) मॉड्यूल रिपेयर स्पीड के लिए."
"optionalDevices/CoatedOptics/Name": "सुधारा गया ऑप्टिक्स"
"optionalDevices/CoatedOptics/Description": "व्यू रेंज बढ़ा देता है और पहले से दुश्मन को स्पॉट करने में मदद करता है.\n%(circularVisionRadiusFactor) व्यू रेंज के लिए."
"optionalDevices/CamouflageNet/Name": "कैमोफ़्लाज नेट"
"optionalDevices/CamouflageNet/Description": "थोड़ी दूरी पर टैंक कंसीलमेंट बढ़ा देता है और लंबी रेंज में लड़ाई करना ज़्यादा असरदार बना देता है.\nजब टैंक मूव कर रहा हो, तब %(detectabilityFactor) कंसीलमेंट के लिए.\nबोनस डबल हो जाता है अगर टैंक %(activateWhenStillSec)\uFEFFs के लिए ठहर जाता है."
"optionalDevices/ImprovedControlSurface/Name": "सुधारा गया कंट्रोल"
"optionalDevices/ImprovedControlSurface/Description": "दुश्मन के ऐक्शन का और तेज़ी से जवाब देने देता है.\nटैंक के टॉप टर्न रेट के लिए%(rotationSpeedLimit)."
"optionalDevices/TwistedEngineRotation/Name": "इंजन एक्सेलरेटर"
"optionalDevices/TwistedEngineRotation/Description": "और जल्दी से फ़ायदेमंद पोजीशन लेने देता है.\n%(enginePower) इंजन पावर के लिए."
"optionalDevices/EquipmentStorage/Name": "कंस्यूमेंबल डिलीवरी सिस्टम"
"optionalDevices/EquipmentStorage/Description": "कंस्यूमेबल्स और मोड में अबिलिटी को अक्सर इस्तेमाल होने देता है.\n%(equipmentReloadBoost) कंस्यूमेबल्स और अबिलिटी की कूलडाउन स्पीड के लिए."
"optionalDevices/FirstRateEquipment/Name": "हाई-एंड कंस्यूमेबल्स"
"optionalDevices/FirstRateEquipment/Description": "कंस्यूमेबल्स से बोनस और मोड में अबिलिटी से बोनस को ज़्यादा देर तक बने रहने देता है.\n%(equipmentDurationFactor) कंस्यूमेबल्स और अबिलिटी के ड्यूरेशन के लिए."
"optionalDevices/InfoScreen/Indication/Title": "गैराज में इक्विपमेंट के लिए निशानी"
"optionalDevices/InfoScreen/Indication/Description": "गैराज में हर इक्विपमेंट टाइप के लिए आइकंस पर एक रंगीन निशान लगाया जाता है. ऑरेंज का मतलब है कि ये स्लॉट अनलॉक किए जाने के लिए उपलब्ध है (यहां काफ़ी रिसोर्सेस हैं और पिछले लेवल के सभी स्लॉट अनलॉक हो चुके हैं). ग्रीन का मतलब है कि ये इक्विपमेंट माउंट किया हुआ है. स्लॉट में रो और कॉलम, लेवल और चुने गए इक्विपमेंट से मेल खाते हैं."
