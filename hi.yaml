"battleType/hellgames": "बगावत"
"hangar/battleType/hellgamesDescription": "अगर आपका टैंक बर्बाद हो गया है, तो बैटल छोड़कर भागे नहीं! हर बैटल में आपका टैंक दो बार रिस्पॉन करता है.\n\nइलिक्सर\n• बैटल के दौरान, आप धीरे-धीरे इलिक्सर इकट्ठा करते हैं. आप जितना बेहतर लड़ेंगे, उतना ही ज़्यादा इलिक्सर मिलेगा!\n\nक्षमताएं\n• कुल 7 शुरुआती क्षमताएं हैं और 11 ऐसी क्षमताएं हैं जिन्हें बैटल में  इलिक्सर के बदले खरीदा जा सकता है.\n• हर टैंक की शुरुआती क्षमता पहले से इंस्टॉल की हुई है. इसे बदला नहीं जा सकता और इसे बैटल में मैन्युअल तरीके से एक्टिवेट किया जाना चाहिए.\n• हर रिस्पॉन से पहले इलिक्सर क्षमता को चुना जा सकता है. ज़रूरत के समय ये अपने आप एक्टिवेट हो जाती है.\n\n• सभी हासिल की गई क्षमताओं को पूरी बैटल के लिए रखा जाता है.\n• एनकाउंटर में टियर V–X टैंकों में बैटल लड़ी जाती है, जो 9 मिनट तक चलती हैं, और इससे आपके आंकड़ों पर असर नहीं पड़ता है."
"hangar/battleType/hellgamesHeader": "बगावत"
"hangar/battleType/hellgamesShortDescription": "वापस ज़िन्दा हो जाएं! टैंक ऐसे वैम्पायर, हंटर और वेयरवुल्फ़ में बदल जाते हैं जिनके पास ज़बर्दस्त जादूई अबिलिटी होती हैं."
"hangar/battleType/moonFightHeader": "ग्रैविटी फ़ोर्स"
"hangar/battleType/moonFightShortDescription": "खुद को लो ग्रैविटी में ले जाएं! आगे-पीछे छलांग लगाएं, हवा में तैरें और अपने दुश्मनों को उड़कर जाते हुए देखें...\nधमाके करें!"
"#artefacts:jump/name": "थ्रस्टर"
"#artefacts:jump/descr": "आपके टैंक को मूवमेंट की दिशा में ऊपर की तरफ़ भेजता है.\n\nमोशन में होने पर, टैंक जितना हल्का और तेज़ होगा, वो उतना ही ऊंचा और दूर जाएगा.\n"
