"tips/capture_quick": "बेस सर्कल के अंदर जितने ज़्यादा अलाइड टैंक होते हैं, बेस उतनी ही जल्दी कैप्चर हो जाता है"
"tips/consumables": "बेहतर बैटल परफ़ॉर्मेंस के लिए कंस्यूमेबल्स और प्रोविज़न्स का इस्तेमाल करें"
"tips/modules": "टैंक मॉड्यूल से बने होते हैं. डैमेज हुए मॉड्यूल से बैटल परफ़ॉर्मेंस कम हो जाता है."
"tips/module_break": "बुरी तरह से डैमेज हुआ मॉड्यूल फिर भी काम करता है, लेकिन ज़्यादातर मामलों में उतनी अच्छी तरह से नहीं"
"tips/fire": "आग से टैंक डैमेज हो जाते हैं और क्रू और मॉड्यूल की ताकत कम हो जाती है"
"tips/crew_fire": "एक्स्टिंगुइश किए बिना भी आग बुझ सकती है, लेकिन उस हालत में टैंक ज़्यादा डैमेज रिसीव करेगा"
"tips/consumables_extinguisher": "ऑटोमेटिक फ़ायर एक्स्टिंगुइशर कंस्यूमेबल अपने आप से आग बुझा देता है"
"tips/ammo_destroy": "ऐमो रैक धमाके से टैंक बर्बाद हो जाता है"
"tips/module_location": "मॉड्यूल्स और क्रू मेम्बर्स का पोजीशन हर टैंक के लिए अलग-अलग हो सकता है"
"tips/missions_reward": "हर मिशन पूरा करने के लिए आपको एक रिवॉर्ड मिलेगा: XP, क्रेडिट्स या गोल्ड"
"tips/missions_refresh": "पहली जीत के पूरे किए गए मिशन और XP बोनस लगातार अपडेट किए जाते हैं"
"tips/missions_change": "आप फ़्री में दिन में एक बार एक मिशन को दूसरे से रीप्लेस कर सकते हैं"
"tips/minimap": "मिनीमैप में बैटल पर नज़र बनाए रखें"
"tips/camouflage": "झाड़ियां और पेड़ आपके टैंक की पोजीशन को छिपाने में मदद कर सकते हैं"
"tips/camouflage_hide": "जब आपके टैंक के सभी पार्ट्स झाड़ियों से पूरी तरह से ब्लॉक किए हुए हों, तो वो छिपा हुआ होता है"
"tips/vertical_angle": "गन एलिवेशन और डिप्रेशन एंगल लिमिटेड हैं"
"tips/radar": "अगर आपके टैंक और दुश्मन टैंक के बीच 50 m से कम दूरी है, तो किसी भी रुकावट के बावजूद आप दोनों एक दूसरे को ज़रूर स्पॉट कर लेंगे"
"tips/shell_change": "किसी दूसरे शेल टाइप पर स्विच करने के लिए ऐमो लिस्ट खोलें और अपनी पसंद का शेल चुनें. आप रीलोड किए बिना शेल टाइप्स के बीच स्विच कर सकते हैं"
"tips/autogun_reload": "गन को ऑटोमेटिक लोडर से रीलोड करने के लिए ऐमो लिस्ट खोलें और फ़िलहाल लोडेड शेल पर दो बार टैप करें"
"tips/second_fire": "सेटिंग्स पर जाएं और स्क्रीन के बाएं हिस्से में दूसरे फ़ायर बटन को इनेबल करें"
"tips/lookaround_control": "सेटिंग्स में लुकआउट एरिया इनेबल करें ताकि आप अपने टरेट को रोटेट किए बिना ही अपने चारों तरफ़ देख सकें"
"tips/capture_points": "दुश्मन बेस सर्कल के अंदर मौजूद टैंक, बेस कैप्चर पॉइंट्स कमाते हैं"
"tips/capture_reset": "जब टैंक या उसके मॉड्यूल्स डैमेज हो जाते हैं, तो बेस कैप्चर पॉइंट्स का नंबर कम हो जाता है"
"tips/capture_stop": "अगर दोनों टीमों के टैंक बेस सर्कल में मौजूद हैं, तो कोई कैप्चर पॉइंट्स कमाए नहीं जाते हैं"
"tips/equipment": "एक्स्ट्रा इक्विपमेंट से टैंक की खास बातों में सुधार होता है"
"tips/consumables_spend": "बैटल में कंस्यूमेबल्स को मैन्युअली एक्टिवेट करना पड़ता है. प्रोविज़न्स अपने आप से एक्टिवेट हो जाते हैं"
"tips/armorhit_rightangle": "आर्मर प्लेट को 90° एंगल पर शूट करने से आपके शेल के लिए आर्मर को पेनिट्रेट करने की संभावना सबसे ज़्यादा हो जाती है"
"tips/armorhit_sharpangle": "आर्मर प्लेट को किसी एक्यूट एंगल पर शूट करने से शेल के लिए आर्मर को पेनिट्रेट करने की संभावना कम हो जाती है"
"tips/premium_account": "प्रीमियम अकाउंट से आप बैटल में 50% ज़्यादा XP और क्रेडिट्स कमा सकते हैं"
"tips/light_tanks": "ज़्यादातर लाइट टैंकों में अच्छी स्पीड और फ़ुर्तीलापन होता है, लेकिन उनमें मोटे आर्मर की कमी होती है"
"tips/tank_destroyers": "ज़्यादातर टैंक डिस्ट्रॉयर्स में ज़ोरदार फ़ायरपावर होता है, लेकिन इनमें से कई में टरेट नहीं होता है"
"tips/td_tactics": "टैंक डिस्ट्रॉयर, ऐमबुशर और सेकंड-लाइन सपोर्टर के तौर पर सबसे ज़्यादा असरदार होते हैं"
"tips/medium_tanks": "मीडियम टैंकों में स्पीड, आर्मर और फ़ायरपावर का बैलेंस्ड मेल होता है"
"tips/heavy_tanks": "ज़्यादातर हैवी टैंकों में ज़ोरदार गन्स और मोटे आर्मर होते हैं, लेकिन इनमें स्पीड और मोबिलिटी की कमी होती है"
"tips/break_track": "किसी ट्रैक को बर्बाद करने के लिए सस्पेंशन के आगे या पीछे ड्राइव व्हील पर निशाना लगाएं"
"tips/concentrate_lowhp": "जब बहुत सारे टारगेट होते हैं, तो सबसे कम HP वाले दुश्मन टैंक पर अपना पूरा ध्यान दें"
"tips/immobilize": "जब आप किसी दुश्मन टैंक का आर्मर पेनिट्रेट नहीं कर पाते हैं, तो उसे ट्रैक्स में शूट करें ताकि वो आपके साथियों के लिए आसान टारगेट बन जाए"
"tips/concentrate_fire": "किसी दुश्मन टैंक को बर्बाद करने का सबसे तेज़ तरीका है कि आप और आपके साथी अपनी सारी फ़ायरिंग एक ही टारगेट पर करें"
"tips/free_xp": "किसी भी रिसर्च किए जा सकने लायक टैंक और मॉड्यूल को रिसर्च करने के लिए फ़्री XP का इस्तेमाल करें"
"tips/elite_tanks": "एलीट स्टेटस उन टैंकों को दिया जाता है जिनके पास सभी उपलब्ध मॉड्यूल्स होते हैं और बाद के टैंकों पर रिसर्च की गई होती है"
"tips/exp_elite": "आप एलीट टैंकों में कमाए गए XP को फ़्री XP में बदल सकते हैं"
"tips/freexp_earn": "हर बैटल में कमाए गए कॉम्बैट XP का 5% फ़्री XP में जुड़ जाता है"
"tips/analize_team": "बैटल से पहले दुश्मन टीम की बनावट को अच्छी तरह से समझ लेने से आपको सबसे असरदार चालों को चुनने में मदद मिलेगी"
"tips/explore_map": "हर मैप की खास बातों की जानकारी से आपको हमला और बचाव करने के लिए सबसे बढ़िया पोजीशन ढूंढने में मदद मिलेगी"
"tips/high_level": "अगर आपका टैंक टॉप-टियर टैंकों में से एक है, तो हमले या बचाव एक्शन को लीड करने की ज़िम्मेदारी आपकी है"
"tips/low_level": "अगर आपका टैंक आपकी टीम में लोअर-टियर टैंकों में से एक है, तो अपने साथियों को सपोर्ट करने पर पूरा ध्यान दें"
"tips/surround_enemy": "अपने साथियों के साथ तालमेल बिठाकर कई दिशाओं से एक ही दुश्मन टैंक पर हमला करें"
"tips/exp_crew": "हर बैटल में कमाए गए क्रू XP को स्किल ट्रेन करने के लिए खर्च किया जाता है"
"tips/skill_train": "मास्टर की गई क्रू स्किल्स सभी टैंक टाइप्स के लिए असरदार है"
"tips/premium_tanks": "रेगुलर टैंकों के मुकाबले प्रीमियम टैंक ज़्यादा क्रेडिट कमाते हैं"
"tips/module_hp": "हर मॉड्यूल में हिट पॉइंट्स होते हैं जो हर बार मॉड्यूल को डैमेज होने पर कम हो जाते हैं"
"tips/module_hit": "जब कोई मॉड्यूल हिट होता है, तो ज़रूरी नहीं है कि वो डैमेज भी रिसीव करे"
"tips/track_hit": "ट्रैक्स के हिट होने पर उनके डैमेज रिसीव करने की संभावना 100% होती है"
"tips/observation_hit": "ऑब्ज़रवेशन डिवाइस के हिट होने पर उनके डैमेज रिसीव करने की संभावना 100% रहती है"
"tips/engine_hit": "जब इंजन या ट्रांसमिशन हिट होता है, तब इंजन डैमेज की संभावना 45% होती है"
"tips/fuel_hit": "हिट होने पर फ़्यूल टैंक में डैमेज रिसीव करने की संभावना 45% होती है"
"tips/traverse_hit": "टरेट रोटेशन की बनावट में हिट होने पर डैमेज रिसीव करने की संभावना 45% होती है"
"tips/gun_hit": "हिट होने पर गन में डैमेज रिसीव करने की संभावना 33% होती है"
"tips/ammo_hit": "हिट होने पर ऐमो रैक में डैमेज रिसीव करने का 27% संभावना होती है"
"tips/module_damaged": "क्रिटिकल डैमेज का मतलब है कि मॉड्यूल को भारी डैमेज हुआ है लेकिन वो फिर भी काम करने लायक है"
"tips/module_crit": "मॉड्यूल का HP ज़ीरो हो जाने पर वो टूट जाता है और काम करना बंद कर देता है"
"tips/crew_hit": "क्रू मेम्बर के हिट होने पर उसके घायल होने की संभावना 33% होती है"
"tips/ricochet": "20° से कम एंगल पर आर्मर को हिट करने वाले शेल्स के उछलने की संभावना काफ़ी होती है"
"tips/ricochet_impossible": "अगर आपके शेल का कैलिबर दुश्मन आर्मर की मोटाई का कम से कम तीन गुना हो, तो उछाल नहीं होगा"
"tips/penetration_shells": "गोल्ड का इस्तेमाल करके खरीदे जा सकने वाले शेल्स में से ज़्यादातर में ज़्यादा पेनिट्रेशन होता है"
"tips/he_shells": "हाई-एक्सप्लोसिव शेल्स में कम पेनिट्रेशन होता ह, लेकिन आर्मर को पेनिट्रेट करने पर वो भारी डैमेज कर सकते हैं"
"tips/he_explode": "भले ही एक हाई एक्सप्लोसिव शेल पेनिट्रेट करने से चूक जाए, आर्मर के खिलाफ़ उसके धमाके से स्प्लैश डैमेज हो सकता है"
"tips/yellow_zones": "जब आप एमिंग मोड में हाई-एक्सप्लोसिव शेल्स का इस्तेमाल करते हैं, तो दुश्मन टैंक के जिन पार्ट्स को स्प्लैश डैमेज किया जा सकता है वो येलो से हाइलाइट किए होते हैं"
"tips/he_noricochet": "हाई-एक्सप्लोसिव और हाई-एक्सप्लोसिव एंटी-टैंक शेल्स कभी उछलते नहीं है"
"tips/diamond_stance": "अपने टैंक को इस तरह से पोजीशन करना जिससे उसके आर्मर प्लेट्स आने वाली फ़ायरिंग के लिए थोड़े एंगल में हो, से शॉट्स को ब्लॉक करने या रास्ते से हटा देने की संभावना बढ़ सकती है"
"tips/flank_td": "किसी टरेटलेस टैंक डिस्ट्रॉयर से लड़ते समय पीछे से आकर उसे रियर में हिट करने की कोशिश करें"
"tips/large_alfa": "हाई सिंगल शॉट डैमेज वाले टैंक किसी छिपे हुए पोजीशन से हमला करते समय सबसे ज़्यादा असरदार होते हैं"
"tips/small_alfa": "लो सिंगल-शॉट डैमेज वाले टैंक बहुत ज्यादा असरदार तब होते हैं जब उन्हें ऐसी पोजीशन से हमला किया जाता है जहां से दुश्मन के लिए वापस फ़ायर करना मुमकिन नहीं होता है"
"tips/moving_target": "एक ही जगह पर ठहरे ना रहें! लगातार, थोड़ा-थोड़ा मूव करते रहने से दुश्मनों के लिए आपके टैंक पर निशाना लगाना मुश्किल हो जाता है"
"tips/premuim_elite": "सभी प्रीमियम टैंकों के पास एलीट स्टेटस होता है, जो कमाए गए कॉम्बैट XP को फ़्री XP में कन्वर्ट करने देता है"
"tips/clan_creation": "क्लैन बनाने के लिए आपके पास टियर V या उससे ऊंचे टियर का कोई टैंक ज़रूर होना चाहिए"
"tips/find_platoon": "क्लैन में आप जल्दी से एक कामयाब प्लैटून गेम के लिए पार्टनर ढूंढ सकते हैं"
"tips/clan_chat": "कोई क्लैन जॉइन करने के बाद आप क्लैन चैट में दूसरे क्लैन मेम्बर्स से बातचीत कर सकते हैं"
"tips/camo": "टैंक कंसीलमेंट बढ़ाने के लिए कैमोफ़्लाज इंस्टॉल करें"
"tips/camo_supply": "बैटल के दौरान कैमोफ़्लाज का इस्तेमाल किया जाता है और ये हर बैटल के बाद अपने आप से रीस्टोर हो जाता है."
