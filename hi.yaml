"optionalDevices/InfoScreen/Header": "इक्विपमेंट"
"optionalDevices/InfoScreen/WorkingProcess/Title": "स्लॉट अनलॉक करना"
"optionalDevices/InfoScreen/WorkingProcess/Description": "हर टैंक के लिए 9 स्लॉट हैं और हर स्लॉट में इक्विपमेंट के दो पीस हैं.\nस्लॉट अनलॉक करने के लिए आपको क्रेडिट्स की ज़रूरत पड़ेगी.\nस्लॉट्स को सीक्वेंस में अनलॉक किया जाता है. लेवल II और III स्लॉट्स को अनलॉक करने के लिए आपको पहले लेवल I स्लॉट्स अनलॉक करने होंगे."
"optionalDevices/InfoScreen/DeviceUsage/Title": "इक्विपमेंट का इस्तेमाल करना"
"optionalDevices/InfoScreen/DeviceUsage/Description": "हर स्लॉट से एक टाइप के इक्विपमेंट को टैंक पर माउंट किया जा सकता है.\nहर स्लॉट में उपलब्ध दो टाइप के इक्विपमेंट में से उसे चुनें जिसका इस्तेमाल बैटल में किया जाएगा. आप किसी भी समय स्लॉट में इक्विपमेंट के बीच स्विच कर सकते हैं, सिवाय तब जब टैंक बैटल में हो.\nअलग-अलग इक्विपमेंट ट्राय करके अलग-अलग स्टाइल के कॉम्बैट के साथ एक्सपेरिमेंट करें!"
